<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="text-white text-center p-3">
    <h1>Weather Dashboard</h1>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-md-3 p-2 search-column">
        <form id="search-city" class="p-2">
          <h4><strong>Search for a City:</strong></h2>
            <input id="city" type="text" class="w-100 mb-2" />
            <button type="submit" class="btn btn-primary w-100 p-2" id="submit">Search</button>
        </form>
        <div class="search-history" id="search-buttons"></div>
      </div>
      <div class="col-md-9">
        <div class="row selected-city mb-2" id="current-forecast">
          <div>
            <h3 id="current-city" class="fw-bold ">Current Forecast</h3>
            <div id="current-weather"></div>
          </div>
        </div>
        <div class="row" id="five-day">
          <h3 class="col-12"><strong>5-Day Forecast:</strong></h3>
          <div class="d-flex" id="five-day-list"></div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
